<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Murciélago a medianoche</title>
    <link rel="stylesheet" href="css/project.css">
    <script type="importmap">
        { "imports": { "three": "./lib/three.module.js" } }
    </script>
    <!-- <script type="module" src="./lib/FlyControls.js"></script> -->
    <!-- <script src="lib/three.min_r140.js"></script> -->
    <script type="module" src="js/proyecto.js"></script>
</head>

<body>
    <div id="game">
        <div class="hold-window" id="loadingManager-screen">
            <label for="progress-bar">Cargando...</label>
            <progress id="progress-bar" value="0" max="100"></progress>
        </div>
        <div class="hold-window" id="tutorial">
            <div>
                <div id="text-box">
                    Eres un murciélago, tu comida favorita son las polillas y vas a vivir el día en el que moriste.
                </div>
                <input type="button" value="Siguiente">
            </div>
        </div>
        <div id="controls">
            <div id="controls-left">
                <div>H</div>
                <div>Espacio</div>
                <div>Q</div>
                <div>E</div>
                <div>Click(mantener)</div>
                <div>Flechas</div>
            </div>
            <div id="controls-right">
                <div>controles</div>
                <div>chirrido</div>
                <div>alabeoIzq</div>
                <div>alabeoDer</div>
                <div>girar</div>
                <div>girar</div>
            </div>
        </div>
        <div class="polillas">
            <img src="images/moth.png" alt="moth">
            <div class="numMoths">0</div>
        </div>
        <div id="death" class="hold-window">
            <div id="motto"></div>
            <div id="polilla-muerte">
                <img src="images/moth.png" alt="moth">
                <div class="numMoths">0</div>
            </div>
            <input type="button" value="Volver a jugar">
        </div>
    </div>
</body>
